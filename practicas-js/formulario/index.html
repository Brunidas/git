<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

    <title>Formulario de registro</title>
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="email" name="correo" placeholder="Correo" id="correo">

                <div class="sexo" id="sexo">
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>

                    <input type="radio" name="sexo" id="mujer" value="mujer">
                    <label class="label-radio mujer" for="mujer">Mujer</label>

                </div>

                <div class="terminos">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto t√©rminos & condiciones</label>
                </div>

                <ul class="error" id="error">
                    <!-- <li>Error 1</li>
                    <li>Error 2</li> -->
                </ul>
                
            </div>
            
            <input type="submit" value="Registrate" class="btn">
        </form>
    </div> 
    <script src="formulario.js"></script>
</body>
</html>
