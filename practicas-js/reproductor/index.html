<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
    <title>Reproductor</title>
</head>
<body>
    <div class="contenedor">
        <div class="repoductor">
            <video src="../media/muestra.mp4" id=video class="video">
                <p>Tu navegador no soporta videos en HTML5</p>
            </video>

            <div class="controles">
                <input type="range" class="tiempo" id="tiempo" min="0" value="0" step="0.1">
                
                <button class="btn play" id="btnPlay">
                    <span id="icono" class="fa fa-play"></span>
                </button>
                <input type="range" class="volumen" id="volumen" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <script src="reproductor.js"></script>

</body>
</html>
